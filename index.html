<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    <div class="card-container">
      <div class="card">
          <div class="card-image">
            <div class="icon">
              <img src="/images/icon-view.svg" alt="icon view"class="icon-view">
            </div>
          </div>
    
          <div class="card-info">
    
            <div class="card-tittle-desc">
              <h1>Equilibrium #3429</h1> 
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
    
            <div class="card-data">
              <div class="card-config price">
                <img src="/images/icon-ethereum.svg" alt="" class="icon-eth">
                <span class="price-text">0.041 ETH</span>
              </div>
              <div class="card-config days">
                <img src="/images/icon-clock.svg" alt="" class="clock-icon">
                <span class="days-text">3 days left</span>       
              </div> 
            </div>
            <div class="line"></div>
            <div class="author">
              <img src="/images/image-avatar.png" alt="profile pic"class="perfil-pic">
              <h2>Creation of <span>Jules Wyvern</span></h2>
            </div>
        </div>
      </div>     
    </div>
  </main>


</body>
</html>
